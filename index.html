<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fonts -->
    <link rel="stylesheet" href="./fonts/outfit/style.css">
    <!-- Fonts -->

    <!-- Core Css styles -->
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/base.css">
    <!-- Core Css styles -->

    <!-- Header Css styles -->
    <link rel="stylesheet" href="./css/nav/nav.css">
    <link rel="stylesheet" href="./css/header/header.css">
    <link rel="stylesheet" href="./css/burger-menu/burger-menu.css">
    <!-- Header Css styles -->

    <!-- Main Css styles -->
    <link rel="stylesheet" href="./css/main/main.css">
    <!-- Main Css styles -->

    <!-- Hero Css styles -->
    <link rel="stylesheet" href="./css/hero/hero.css">
    <!-- Hero Css styles -->

    <!-- Utils Css styles -->
    <link rel="stylesheet" href="./css/utils/utils.css">
    <!-- Utils Css styles -->

    <title>Business</title>
</head>
<body>

    <!-- Top navigation tabs -->
    <nav class="nav">
        <ul class="tabs">
            <li class="tabs__item tabs__item_active">
                <a href="#" class="tabs__link tabs__link_active">
                    For business
                </a>
            </li>
            <li class="tabs__item">
                <a href="#" class="tabs__link">
                    For customers
                </a>
            </li>
        </ul>
    </nav>
    <!-- Top navigation tabs -->

    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header__wrapper">

                <div class="logo">
                    <img src="./img/header/logo.svg" alt="Logo">
                    <span class="logo__text">budss</span>
                </div>
        
                <!-- Mobile Menu -->
                <button class="burger-menu">
                    <span class="burger-menu__line"></span>
                </button>
                <!-- Mobile menu -->

            </div>
        </div>
    </header>
    <!-- Header -->

    <!-- Main -->
    <main class="main">

        <!-- Hero section -->
        <div class="hero">
            <div class="container">
                <div class="hero__wrapper">

                    <div class="hero__cta">
                        <h1>Everyone is an Influencer</h1>

                        <p>Budss is a payments as a service and WOM engine dedicated to acquisition and retention of customers to your business.</p>

                        <button class="cta-btn">
                            Contact sales
                        </button>
                    </div>

                    <div class="hero__img">
                        <img src="./img/hero/model-mobile.png" class="hero__model" alt="Model">
                        <img src="./img/hero/bg-line.svg" class="bg-line" alt="BgLine">
                    </div>

                </div>
            </div>
        </div>
        <!-- Hero section -->

    </main>
    <!-- Main -->

</body>
</html>
